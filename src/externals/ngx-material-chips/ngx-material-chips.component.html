<md-input-container>
  <input type="text" mdInput [formControl]="myControl" [mdAutocomplete]="autocomplete" (keyup.enter)="add()">
</md-input-container>

<md-autocomplete #autocomplete="mdAutocomplete" [displayWith]="displayFn">
  <md-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="add(option)">
    {{ option }}
  </md-option>
</md-autocomplete>
<button md-icon-button (click)="add()">+</button>
<md-chip-list>
  <md-chip *ngFor="let item of items" >{{item}}
    <span (click)="remove(item)" class="fa fa-times" style="cursor: pointer"></span>
  </md-chip>
</md-chip-list>
