<form class="formly" role="form" novalidate [formGroup]="form" style="float: left; width: 100%; clear: both">
    <formly-form [model]="model" [fields]="formlyFields" [options]="options" [form]="form">
    </formly-form>
    <br>
    <div class="col-sm-12">
        <button type="button" (click)="submit(modelo)" class="btn btn-primary" [disabled]="!form.valid"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
        <button type="button" (click)="cancelar()" class="btn btn-secondary"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>
    </div>
</form>
<div class="row">
    <div class="col-md-3">

    </div>
</div>
